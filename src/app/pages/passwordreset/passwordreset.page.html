<ion-header>
    <!-- <ion-toolbar>
      <ion-title>Reset Password</ion-title>
    </ion-toolbar> -->
</ion-header>
  
  <ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
    </ion-list>
  
    <div class="spacer" style="height: 10px;"></div>
    <ion-button fill="solid" expand="block" color="dark" (click)="changeMyPassword()">Reset My Password</ion-button>
    <div class="spacer" style="height: 10px;"></div>
  
    <div><a (click) = "backToLogin()"> <ion-icon name="arrow-round-back"></ion-icon>Back to Login </a></div>

  </ion-content>
