<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Settings</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>

    <ion-item>
        <ion-label>Select target Language</ion-label>
        <ionic-selectable
          ionic-selectable-modal-can-clear
          [(ngModel)]="language"
          [items]="languages"
          itemValueField="languageCode"
          itemTextField="languageName"
          [canSearch]="true"
          (onChange)="languageChange($event)">
          <ng-template ionicSelectableCloseButtonTemplate>
              <ion-icon name="close-circle" style="font-size: 24px;"></ion-icon>
          </ng-template>
        </ionic-selectable>
      </ion-item>

      <ion-list no-border>
          <ion-list-header>
            <ion-text color="dark">
              <h5>General</h5>
            </ion-text>
          </ion-list-header>
          <ion-item>
            <ion-icon name="settings" slot="start" color="dark"></ion-icon>
            <ion-label color="dark">Translation language</ion-label>
            <ion-select [(ngModel)]="lang" (ionChange)="changeSelectPreference($event, PREF_TRANSLATION_LANGUAGE)" >
              <ion-select-option *ngFor="let language of languages" 
              [value]="language.languageCode" color="dark"
              >{{language.languageName}}</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-icon name="person" slot="start" color="dark"></ion-icon>
            <ion-label class="label" color="dark"> Enable translation </ion-label>
            <ion-toggle [(ngModel)]="preferences[PREF_ENABLE_TRANSLATION]" 
             (ionChange)='changeRadioPreference($event, PREF_ENABLE_TRANSLATION)'></ion-toggle>
          </ion-item>
        </ion-list>

</ion-content>
