<ion-header>
  <ion-toolbar color="dark">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="tabs"></ion-back-button>
        </ion-buttons>
    <ion-title *ngIf = "buddy != undefined">{{buddy.displayName}}</ion-title>
    <ion-buttons slot="end">
        <button ion-button >
        <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content #content>
  <div class = "chatwindow">
    <ion-list lines = "none" >
      <ion-item *ngFor = "let item of allmessages; let i = index" style = "margin:0;" text-wrap>
          <ion-grid *ngIf="item.sentby === buddy.uid">
              <ion-row >
                <ion-col  size="2">                 
                    <img  src="{{buddy.photoURL}}" style="float:left; margin-left: 0; padding-left: 0;">
                </ion-col>
                <ion-col  size="10">
                    <div class="bubble me">
                        <ion-label>{{item.message}}</ion-label>
                        <ion-label color="secondary">{{item.translation}}</ion-label>
                      </div>              
                </ion-col>
              </ion-row>
          </ion-grid>

          <ion-grid *ngIf="item.sentby != buddy.uid">
              <ion-row>
                <ion-col  size="10">                 
                    <div class="bubble you" >
                        <ion-label>{{item.message}}</ion-label>
                        <br>
                        <ion-label *ngIf="enableTranslation" color="secondary">{{item.translation}}</ion-label>
                      </div> 
                </ion-col>

                <ion-col  size="2">
                    <img src="{{photoURL}}" >
                </ion-col>
              </ion-row>
          </ion-grid>

      </ion-item>
    </ion-list>
  </div>
  </ion-content>

    <ion-footer ion-fixed>    
      <ion-toolbar class="no-border" color="white">        
        <ion-input [(ngModel)]="newmessage" placeholder="Write your message ..."></ion-input>  
        <ion-buttons slot="end">
          <ion-button  (click)="addmessage()">
            <ion-icon name="send"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>    
    </ion-footer>
